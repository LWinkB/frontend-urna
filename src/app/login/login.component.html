<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
  <div class="login-main-text">
    <h2>Urna Eletrônica</h2>
    <p>Faça seu login para avançar para o processo de votação</p>
    <p>Não tem uma conta? cadastre-se agora mesmo! </p>

  </div>
</div>
<div class="main">
  <img class="brasao" src="assets/imagens/brasao-preto-branco.jpeg" alt="">

  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Nome do usuário</label>
          <input [formControlName]="'email'" type="text" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input [formControlName]="'password'" type="password" class="form-control" placeholder="Senha">
        </div>
        <button (click)="userLogin()" class="btn btn-submit">Entrar</button>
        <button  (click)="userRegister()" type="submit" class="btn btn-submit">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
