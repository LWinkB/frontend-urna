<div class="urna">

  <div class="storage">
    <button type="submit" class="link"><a class="internalLink" href="#">Resultados Parciais</a></button>
    <button (click)="auth.logout()" id="logout">Sair</button>

  </div>
  <div class="screen">
    <div class="div1">
      <div class="div1-left">
        <div class="left1">
          <span>SEU VOTO PARA</span>
        </div>
        <div class="left2">
          <span>PRESIDENTE</span>
        </div>
        <div class="numberBox">
          <div class="square focus"></div>
          <div class="square"></div>
        </div>
        <div class="informations">
          Nome: dinamico <br/>
          partido: dinamico <br/>
        </div>
      </div>
      <div class="div1-right">
        <div class="right1">
          <img src="" alt=""/>
          Presidente
        </div>
      </div>
    </div>

    <div class="div2">0
      Aperte a tecla: <br>
      VERDE &emsp;&emsp;para CONFIRMAR este voto
      <br>
      LARANJA &emsp;para REINICIAR este voto


    </div>
  </div>
  <div class="keyboard">
    <div class="keyboard-row">
      <div class="keyboard-button" onclick="clicou(1)">1</div>
      <div class="keyboard-button" onclick="clicou(2)">2</div>
      <div class="keyboard-button" onclick="clicou(3)">3</div>
    </div>
    <div class="keyboard-row">
      <div class="keyboard-button" onclick="clicou(4)">4</div>
      <div class="keyboard-button" onclick="clicou(5)">5</div>
      <div class="keyboard-button" onclick="clicou(6)">6</div>
    </div>

    <div class="keyboard-row">
      <div class="keyboard-button" onclick="clicou(7)">7</div>
      <div class="keyboard-button" onclick="clicou(8)">8</div>
      <div class="keyboard-button" onclick="clicou(9)">9</div>
    </div>

    <div class="keyboard-row">
      <div class="keyboard-button" onclick="clicou(0)">0</div>
    </div>
    <div class="keyboard-row">
      <div class="keyboard-button white" onclick="branco()">BRANCO</div>
      <div class="keyboard-button correct" onclick="corrige()">CORRIGE</div>
      <div class="keyboard-button confirm" onclick="confirma()">CONFIRMA</div>
    </div>

  </div>
</div>
